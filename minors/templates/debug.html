<h3>META: </h3>
<dl>
    {{pda_meta_dict.envo }}
</dl>

<h3>PDA RECEIVE FIELDS: </h3>
<table>
    {% for key, value in pda_recv_dict.items %}
    <tr>
    <th>{{ key }}</th>
    <td>{{ value }}</td>
    </tr>
    {% endfor %}
</table>

<h3>PDA SEND FIELDS: </h3>
<table>
    {% for key, value in pda_send_dict.items %}
    <tr>
    <th>{{ key }}</th>
    <td>{{ value }}</td>
    </tr>
    {% endfor %}
</table>
